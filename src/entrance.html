<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Entrance</title>
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="wrapper">
    <header class="header-entrance">
        <section class="container">
            <div class="header-content">
                <a class="logo logo-entrance" href="index.html">
                    <img src="./images/logo.svg" width="90" height="18" alt="logo">
                </a>
                <div class="btn-group">
                    <div class="bg-gradient-border select-area">
                        <div class="custom-select">
                            <select>
                                <option value="1">Ru</option>
                                <option value="2">Ua</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main class="ellipse-position main-entrance">
        <section class="container">
            <div>
                <div class="form-entrance-wrap">
                    <h3>Вход</h3>
                    <form action="#" class="registration-form">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <div class="validation-message validation-success">
                                <input type="email" id="email" placeholder="Введите текст">
                                <span class="error-message">Некорректные данные</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Пароль:</label>
                            <div class="validation-message validation-error">
                                <input type="password" id="password" placeholder="Введите текст">
                                <span class="error-message">Некорректные данные</span>
                            </div>
                        </div>
                        <div class="checkbox-area checkbox-wrap">
                            <input type="checkbox" id="cb1">
                            <label for="cb1">Скрыть удаленные услуги</label>
                        </div>
                        <button class="btn btn-text-white btn-background">Готово</button>
                        <div class="link-holder">
                            <a href="password-recovery.html">Забыли пароль?</a>
                        </div>
                    </form>
                </div>
                <div class="link-holder">
                    <a href="registration.html">Создать новый аккаунт</a>
                </div>
            </div>
        </section>

        <img class="ellipse ellipse-1" src="./images/ellipse-1.png" width="494" height="512" alt="ellipse">
    </main>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
